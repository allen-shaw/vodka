syntax = "proto3";

package hello;

option go_package = "./hello";

import "google/api/annotations.proto";

message HelloReq {
  string Name = 1[(google.api.query)="name"];
}

message HelloResp {
  string RespBody = 1;
}

service HelloService {
  rpc Hello(HelloReq) returns(HelloResp) {
    option (google.api.http) = {
        group: "/hello"
        get: "/hello"
    };
  }
}